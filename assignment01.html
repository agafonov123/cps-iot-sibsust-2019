<!DOCTYPE html>
<meta charset = utf8>
<html>
    
<head>
    <title>Example with buttons</title>
</head>    

<body>
    
<button id="buttonOn1"  style="width: 80px;" onClick="on1()">On1</button>
<button id="buttonOff1" style="width: 80px;" onClick="off1()">Off1</button>
<br>
<button id="buttonOn2"  style="width: 80px;" onClick="on2()">On2</button>
<button id="buttonOff2" style="width: 80px;" onClick="off2()">Off2</button>
<br>
<button id="buttonOn3"  style="width: 80px;" onClick="on3()">On3</button>
<button id="buttonOff3" style="width: 80px;" onClick="off3()">Off3</button>
<br>
<button id="buttonOn4"  style="width: 80px;" onClick="on4()">On4</button>
<button id="buttonOff4" style="width: 80px;" onClick="off4()">Off4</button>
<br>
<button id="buttonOn5"  style="width: 80px;" onClick="all_on()">All On</button>
<button id="buttonOff5" style="width: 80px;" onClick="all_off()">All Off</button>

<script type="text/javascript">

   let ws = new WebSocket("ws://172.16.22.90:8888"); // create socket - connect to it

   function on1() { // when button "on" is pressed we
       ws.send("1"); // send number 1 via websocket
   }
   function off1() { // when button "off" is pressed we
       ws.send("0"); // send number 0 via websocket
   }
   function on2() { // when button "on" is pressed we
       ws.send("3"); // send number 3 via websocket
   }
   function off2() { // when button "off" is pressed we
       ws.send("2"); // send number 2 via websocket
   }
   function on3() { // when button "on" is pressed we
       ws.send("5"); // send number 5 via websocket
   }
   function off3() { // when button "off" is pressed we
       ws.send("4"); // send number 4 via websocket
   }
   function on4() { // when button "on" is pressed we
       ws.send("7"); // send number 7 via websocket
   }
   function off4() { // when button "off" is pressed we
       ws.send("6"); // send number 6 via websocket
   }
   function all_on() { // when button "on" is pressed we
       ws.send("12"); // send number 12 via websocket
   }
   function all_off() { // when button "off" is pressed we
       ws.send("11"); // send number 11 via websocket
   }
   
</script>
    
</body>    
    
</html>
